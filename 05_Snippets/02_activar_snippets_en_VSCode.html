    Activar Snipper en VS Code
    __________________________

    _para lo cuál, primeramente debemos de ir al engranaje dentado de la parte inferior izquierda de la aplicación visual studio code 
    
    
    y entrar allí, y seleccionar la opción de "User Snippets"

	
    _para que así, se nos abra el "package control", para que así, a través, del cuál, podremos indicar el tipo de lenguaje en el cuál, deseamos crear nuevos snippet
    
	
    _como también, podremos acceder directamente al "package control", a través, del shortcut:
    
        Control + Shift + P 
        
        
    y una vez allí, tipear "Snippet", para que así, nos aparezca la opción de 
    
    
		_"Preferences: Configure User snippets"


	_la cuál, debemos de seleccionar


    _de ésta manera, por ejemplo podremos seleccionar "html", y darle ha "enter" 
    
    
    _para que así, se abra un archivo llamado en éste caso "html.json", en el cuál, pdoremos crear los snippets, deseados respectivamente
