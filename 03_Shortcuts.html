Shortcuts
_________



Configuración:
______________

    _Abrir SETTINGS: Control + ,


Navegación:
___________

    _Tag de navegación: Control + Q

    _Buscar documentos en el Package Control: Control + E/T/P

    _Navegar entre documentos: Control + Tabulador (repetidas veces)

    _Navegar ha una línea en concreto: Control + G, e indicar el número


Files:
______

    _Abrir carpeta externa: Control + K, y luego Control + O

    _Cerrar carpeta completa: Control + K, soltamos y luego F


Comentarios HTML/CSS:
_____________________

    _Comentarios sobre el cursor: Control + K - U


Gestión de Archivos:
____________________

    _Cerrar documento abierto: Control + W


Side Bar:
_________

    _Toogle Panel Left: Control + B

        _Abrir el Debug Panel: Control + Shift + D

        _Abrir el Explorer Panel: Control + Shift + E

        _Abrir el Source Control Panel Git: Control + Shift + G

        _Abrir el Extension Panel: Control + Shift + X

        _Abrir Search Panel: Control + Shift + F

        _Abrir Search Panel + Reemplazar: Control + Shift + H



Toogle Panel TERMINAL:
______________________

    _Toogle General Panel: Control + J

        _Abrir el Terminal de PROBLEMS: Control + Shift + M

        _Abrir el Terminal de OUTPUT: Control + Alt + K | Control + Shift + U

        _Abrir el DEBUG CONSOLE Control + Shift + Y

        _Abrir la TERMINAL: Control + Ñ

        _Seleccionar Terminal y abrir varias terminales a la vez:

            _Abrir "Comand Pallete": Control + Shift + P, ó F1

            _en la cuál, debemos de seleccionar la opción de:

            _"Terminal: Select Default Shell"

            _de ésta manera, al seleccionar otra terminal diferente, ya la tendremos disponible para lo cuál, sólo tendremos que hacer "click", en el plus "+", de la terminal 
            
            _para navegar entre las terminales activas y disponibles, también, podremos dividir la terminar para tener varias terminales abiertas al unísono y así, más accesobles



        _Abrir Consola ó Terminal CMD de Windows: Control + Shift + C 




Herramientas Auxiliares:
________________________

    _Abrir herramientas de análisis: Alt + R/W/C | Control + Shift + L



Reemplazar:
___________

    _Ir y reemplazar: Control + H



Correr Scripts:
_______________
    
    _Correr tarea en el Package Manager: Control + Shift + B

    _Correr un lenguaje en el OUTPUT: Conrol + Alt + J
