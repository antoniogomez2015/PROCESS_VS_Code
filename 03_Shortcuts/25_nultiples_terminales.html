        Múltiples Terminales:
        _____________________


                _Seleccionar Terminal y abrir varias terminales a la vez:


                _Abrir "Comand Pallete": Control + Shift + P, ó F1


                _en la cuál, debemos de seleccionar la opción de:


                _"Terminal: Select Default Shell"


                _de ésta manera, al seleccionar otra terminal diferente, ya la tendremos disponible para lo cuál, sólo tendremos que hacer "click", en el plus "+", de la terminal 
                
                
                _para navegar entre las terminales activas y disponibles, también, podremos dividir la terminar para tener varias terminales abiertas al unísono y así, más accesobles
