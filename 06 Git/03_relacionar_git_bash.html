<!--


    Relacionar Git Bash:
	____________________

	_una vez hemos descargado e instalado visual studio code en nuestro sistema debemos ahora de proceder ha relacionar

	git bash

	
    _para lo cuál, debemos de ir a las preferencias del programa a través, del ícono de la parte inferior izquierda de la aplicación "Settings", shortcut:
    

        Control + ,


	_y una vez allí, debemos de buscar en la barra de búsqueda "terminal.integrated.shell", para que así, nos aparezca

	la opción en la cuál, podamos personalizar la ruta de la terminal


	_de ésta manera, ahora podremos introducir la ruta de git bash, como nueva terminal, de ésta manera, debemos cambiar la siguiente ruta



		_C:\Windows\system32\cmd.exe   | ruta del terminal nativo


		_C:\Program Files\Git\bin\bash.exe  | ruta del terminal git bash
